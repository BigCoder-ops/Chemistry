<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Project Volta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-battery-full"></i>
                <span>Project Volta</span>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="tasks.html" class="active"><i class="fas fa-tasks"></i> Tasks</a>
                <a href="literature.html"><i class="fas fa-book"></i> Literature</a>
                <a href="report.html"><i class="fas fa-file-alt"></i> Report</a>
                <a href="presentation.html"><i class="fas fa-presentation"></i> Presentation</a>
            </div>
            <div class="nav-user">
                <span>Researcher</span>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <!-- Tasks Main Content -->
    <main class="tasks-main">
        <div class="tasks-header">
            <h1><i class="fas fa-tasks"></i> Project Tasks & Milestones</h1>
            <div class="tasks-controls">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="phase:I">Phase I</button>
                    <button class="filter-btn" data-filter="phase:II">Phase II</button>
                    <button class="filter-btn" data-filter="phase:III">Phase III</button>
                    <button class="filter-btn" data-filter="phase:IV">Phase IV</button>
                </div>
                <div class="view-controls">
                    <button class="view-btn active" data-view="list"><i class="fas fa-list"></i></button>
                    <button class="view-btn" data-view="board"><i class="fas fa-th-large"></i></button>
                    <button class="view-btn" data-view="timeline"><i class="fas fa-stream"></i></button>
                </div>
            </div>
        </div>

        <!-- Add Task Button -->
        <div class="add-task-section">
            <button class="add-task-btn" id="addTaskBtn">
                <i class="fas fa-plus"></i> Add New Task
            </button>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be loaded here by JavaScript -->
        </div>

        <!-- Add Task Modal -->
        <div class="modal" id="addTaskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskName"><i class="fas fa-heading"></i> Task Name</label>
                            <input type="text" id="taskName" placeholder="Enter task name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskDescription"><i class="fas fa-align-left"></i> Description</label>
                            <textarea id="taskDescription" rows="3" placeholder="Describe the task..."></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="taskPhase"><i class="fas fa-layer-group"></i> Phase</label>
                                <select id="taskPhase" required>
                                    <option value="I">I - Foundation & Definition</option>
                                    <option value="II">II - Analysis & Evaluation</option>
                                    <option value="III">III - Strategy & Synthesis</option>
                                    <option value="IV">IV - Finalization</option>
                                    <option value="V">V - Delivery</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskStatus"><i class="fas fa-flag"></i> Status</label>
                                <select id="taskStatus" required>
                                    <option value="not_started">Not Started</option>
                                    <option value="in_progress">In Progress</option>
                                    <option value="under_review">Under Review</option>
                                    <option value="complete">Complete</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="taskPriority"><i class="fas fa-exclamation-circle"></i> Priority</label>
                                <select id="taskPriority" required>
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskDueDate"><i class="fas fa-calendar-day"></i> Due Date</label>
                                <input type="date" id="taskDueDate" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskDeliverable"><i class="fas fa-file-export"></i> Deliverable</label>
                            <input type="text" id="taskDeliverable" placeholder="What needs to be delivered?">
                        </div>
                        
                        <div class="form-group">
                            <label for="taskProgress"><i class="fas fa-chart-line"></i> Progress</label>
                            <div class="progress-input">
                                <input type="range" id="taskProgress" min="0" max="100" value="0">
                                <span id="progressValue">0%</span>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Task Detail Modal -->
        <div class="modal" id="taskDetailModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="detailTaskName"></h2>
                    <button class="close-detail-modal">&times;</button>
                </div>
                <div class="modal-body" id="taskDetailContent">
                    <!-- Task details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
